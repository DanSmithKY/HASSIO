sensor_view:
  name: Sensors
  view: true
  entities:
    - group.Aeotec_Multisensor_6

system_view:
  name: System
  view: true
  entities:
    - sensor.disk_use_percent
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.last_boot

all_view:
  name: All
  view: true
  entities:
    - group.all_switches
    - group.all_lights
    - group.all_devices
    - group.all_automations
    - group.all_scripts

Aeotec MultiSensor 6:
  - binary_sensor.aeotec_zw100_multisensor_6_sensor
  - sensor.aeotec_zw100_multisensor_6_alarm_level
  - sensor.aeotec_zw100_multisensor_6_alarm_type
  - sensor.aeotec_zw100_multisensor_6_burglar
  - sensor.aeotec_zw100_multisensor_6_luminance
  - sensor.aeotec_zw100_multisensor_6_relative_humidity
  - sensor.aeotec_zw100_multisensor_6_sourcenodeid
  - sensor.aeotec_zw100_multisensor_6_temperature
  - sensor.aeotec_zw100_multisensor_6_ultraviolet

Garage Light:
  - light.aeotec_zwa002_led_bulb_6_multi_color_level

Kitchen:
  - switch.espresso_machine

Poop Closet:
  - switch.homeseer_hs_ws200_wall_switch_switch
  - light.aeotec_zw098_led_bulb_level
  - light.aeotec_zw098_led_bulb_level_2

Poop Closet Lights:
  - light.aeotec_zw098_led_bulb_level
