platform: template
sensors:
  master_bath_too_humid:
    friendly_name: 'Too humid'
    value_template:
      "{{
        states('sensor.aeotec_zw100_multisensor_6_relative_humidity')|int
        - states('sensor.aeotec_zw100_multisensor_6_relative_humidity_2')|int
        > 5
      }}"
    delay_on: '00:01:00'
    delay_off: '00:02:00'